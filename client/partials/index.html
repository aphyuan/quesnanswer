<h1>Hi, {{username}}!</h1>
<a href="#/new_question">Add a question</a>


<!-- question table part -->
<table>
  <tr>
    <th>Question</th>
    <th>Answers</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat="question in questions">
    <td>{{question.content}}</td>
    <td>{{question.answers}}</td>
    <td><a href="#/question/{{question._id}}">Show</a> <a href="#/question/{{question._id}}/new_answer">Answer</a></td>
  </tr>
</table>
